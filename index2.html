<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="!IBI.GLB.HOMEPATH;/HMEHRABAN/INDEX.JS"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      rel="shortcut icon"
      href="!IBI.GLB.HOMEPATH;/HMEHRABAN/img/svg/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="!IBI.GLB.HOMEPATH;/HMEHRABAN/css/style.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="layer"></div>
    <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
    <div class="page-flex">
      <!-- ! Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-start">
          <div class="sidebar-head">
            <a href="#" class="logo-wrapper" title="Home">
              <span class="sr-only">Home</span>
              <span class="icon logo" aria-hidden="true"></span>
              <div class="logo-text">
                <span class="logo-title">Admin</span>
                <span class="logo-subtitle">Dashboard</span>
              </div>
            </a>
          </div>
          <div class="sidebar-body">
            <ul class="sidebar-body-menu">
              <li>
                <a
                  href="#"
                  onclick="toggleDiv('table1')"
                  hideMessage();
                  class="menu-item"
                  ><span class="icon home" aria-hidden="true"></span>News
                  Table</a
                >
              </li>

              <li>
                <a
                  href="#"
                  id="usersLink"
                  onclick="toggleDiv('table2')"
                  hideMessage();
                  class="menu-item"
                >
                  <span class="icon user-3" aria-hidden="true"></span>
                  Users Table
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="main-wrapper">
        <!-- ! Main nav -->
        <nav class="main-nav--bg">
          <div class="container main-nav">
            <div class="main-nav-start"></div>
            <div class="main-nav-end">
              <button
                class="sidebar-toggle transparent-btn"
                title="Menu"
                type="button"
              >
                <span class="sr-only">Toggle menu</span>
                <span class="icon menu-toggle--gray" aria-hidden="true"></span>
              </button>
              <div>
                <button
                  style="
                    background-color: #3265d2;
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    border-radius: 5px;
                    font-weight: bold;
                    margin: 4px 2px;
                    cursor: pointer;
                  "
                  id="index"
                >
                  Back to Home
                </button>
              </div>
            </div>
          </div>
        </nav>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
          <div class="container">
            <h3 id="menuMessage">Please make a menu selection!</h3>
            <div id="table1" class="content" style="display: none">
              <h2 class="main-title">News Table</h2>
              <!-- The Modal -->
              <div
                class="modal"
                id="myModal"
                style="background-color: aliceblue"
              >
                <div class="modal-dialog">
                  <div class="modal-content"></div>
                </div>
              </div>
              <div id="news_table">!IBI.FIL.NEWS_TABLE;</div>
              <button
                style="
                  margin-top: 20px;
                  padding: 10px;
                  font-size: 20px;
                  background-color: #3265d2;
                  color: white;
                  border: 2px solid #3265d2;
                  border-radius: 10px;
                "
                data-bs-toggle="modal"
                data-bs-target="#myModal2"
              >
                Add News
              </button>
            </div>
            <br />

            <div id="table2" class="content" style="display: none">
              <h2 class="main-title">Users Table</h2>
              <div id="usersTable"></div>
              <button
                style="
                  margin-top: 20px;
                  padding: 10px;
                  font-size: 20px;
                  background-color: #3265d2;
                  color: white;
                  border: 2px solid #3265d2;
                  border-radius: 10px;
                "
                data-bs-toggle="modal"
                data-bs-target="#myModal3"
              >
                Add User
              </button>
            </div>
            <!--     the second model      -->
            <div
              class="modal"
              id="myModal2"
              style="background-color: aliceblue"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Insert a record:</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form>
                      <strong>News title:</strong><br />
                      <textarea
                        rows="2"
                        cols="120"
                        id="NT_M"
                        class="mt-3"
                        style="width: 100%"
                      ></textarea
                      ><br /><br />
                      <strong>News:</strong><br />
                      <textarea
                        rows="10"
                        cols="200"
                        id="N_M"
                        class="mt-3"
                        style="width: 100%"
                      ></textarea
                      ><br /><br />
                      <strong>Country:</strong><br />
                      <input
                        type="text"
                        id="C_M"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                      /><br /><br />
                      <strong>News date:</strong><br />
                      <input
                        type="text"
                        id="ND_M"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                        placeholder="YY/M/D"
                      /><br /><br />
                      <strong>News type:</strong><br />
                      <input
                        type="text"
                        id="NT2_M"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                      /><br /><br />
                      <strong>News image:</strong><br />
                      <input
                        type="text"
                        id="NI_M"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                      /><br />
                      <span
                        id="edit_record"
                        onclick="ADD_RECORD();"
                        class="mt-4 btn"
                        style="
                          cursor: pointer;
                          background-color: green;
                          color: white;
                          font-weight: bold;
                          padding: 8px;
                        "
                        >Add</span
                      ><br />
                    </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--     the Third model      -->
            <div
              class="modal"
              id="myModal3"
              style="background-color: aliceblue"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Insert a user:</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form>
                      <strong>Username:</strong><br />
                      <input
                        type="text"
                        id="username"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                      /><br /><br />
                      <strong>Password:</strong><br />
                      <input
                        type="password"
                        id="password"
                        value=""
                        class="mt-3"
                        style="width: 100%"
                      /><br /><br />
                      <span
                        onclick="ADD_RECORD_A();"
                        class="mt-4 btn"
                        style="
                          cursor: pointer;
                          background-color: green;
                          color: white;
                          font-weight: bold;
                          padding: 8px;
                        "
                        >Add</span
                      ><br />
                    </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--     the forth model      -->
            <div
              class="modal"
              id="myModal4"
              style="background-color: aliceblue"
            >
              <div class="modal-dialog">
                <div class="modal-content"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Chart library -->
    <script src="!IBI.GLB.HOMEPATH;/HMEHRABAN/plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="!IBI.GLB.HOMEPATH;/HMEHRABAN/plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="!IBI.GLB.HOMEPATH;/HMEHRABAN/js/script.js"></script>

    <script src="!IBI.GLB.HOMEPATH;/HMEHRABAN/js/jquery-3.5.1.min.dc5e7f18c8.js"></script>
    <script>
      function toggleDiv(divId) {
        var div = document.getElementById(divId);
        var divs = document.getElementsByClassName("content");
        for (var i = 0; i < divs.length; i++) {
          divs[i].style.display = "none";
        }
        div.style.display = "block";
      }

      document.querySelectorAll(".menu-item").forEach((item) => {
        item.addEventListener("click", function () {
          document.getElementById("menuMessage").style.display = "none";
        });
      });
    </script>
    <style>
      .sidebar ul li a {
        color: #fff;
        text-decoration: none; /* Remove default underline */
      }

      .sidebar ul li a:hover {
        text-decoration: none; /* Remove underline on hover */
      }
    </style>
  </body>
</html>
